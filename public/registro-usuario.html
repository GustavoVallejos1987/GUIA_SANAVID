<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="registro.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Registro de Usuario</h2>
    <form id="registroForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" required />
      </div>
      <div class="mb-3">
        <label for="rol">Rol</label>
        <select id="rol" name="rol" required>
        <option value="">Seleccionar rol</option>
        <option value="Administrador">Administrador</option>
        <option value="Usuario">Usuario</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const rol = document.getElementById("rol").value.trim();

      if (!nombre || !email || !password || !confirmPassword || !rol) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      const data = { nombre, email, password, rol };

      try {
        const response = await fetch("http://localhost:5000/api/usuarios", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.mensaje || "Usuario registrado exitosamente.");
          document.getElementById("registroForm").reset();
        } else {
          alert(result.mensaje || "Error al registrar usuario.");
        }

      } catch (error) {
        console.error("Error:", error);
        alert("Ocurrió un error de red al registrar el usuario.");
      }
    });
  </script>
</body>
</html>
