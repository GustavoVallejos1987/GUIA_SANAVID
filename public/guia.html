<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guía Médica y Sanatorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="guia.css">
</head>
<body class="container py-4">
<h1 class="text-center mb-4 fw-bold text-primary">Guía Médica y Sanatorial</h1>

  <!-- Formulario de Búsqueda -->
  <div class="cuadro">
    <div class="titulo-seccion">Buscar Prestadores</div>
    <form id="form-busqueda" class="row g-3 mt-3 mb-4">

      <div class="col-md-3">
        <label for="tipoInstitucion" class="form-label">Tipo de Institución</label>
        <select id="tipoInstitucion" class="form-select">
          <option value="">Seleccione...</option>
          <!-- Opciones cargadas dinámicamente -->
        </select>
      </div>

      <div class="col-md-3">
        <label for="especialidad" class="form-label">Especialidad</label>
        <select id="especialidad" class="form-select">
          <option value="">Seleccione...</option>
          <!-- Opciones cargadas dinámicamente -->
        </select>
      </div>

      <div class="col-md-3">
        <label for="departamento" class="form-label">Departamento</label>
        <select id="departamento" class="form-select">
          <option value="">Seleccione...</option>
          <!-- Opciones cargadas dinámicamente -->
        </select>
      </div>

      <div class="col-md-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <select id="ciudad" class="form-select">
          <option value="">Seleccione...</option>
          <!-- Opciones cargadas dinámicamente -->
        </select>
      </div>

      <!-- Botón de búsqueda -->
      <div class="col-12 d-flex justify-content-end">
        <button type="submit" class="btn btn-success px-4">Buscar</button>
      </div>
    </form>
  </div>

  <!-- Tabla de Resultados -->
  <div class="cuadro">
    <div class="titulo-seccion">Prestadores Disponibles</div>
    <div class="table-responsive">
      <table class="table table-hover table-bordered" id="tabla-prestadores">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Departamento</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Horario</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody id="cuerpo-prestadores">
          <!-- Se llena con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script JS -->
  <script src="./js/guia.js"></script>
</body>
</html>
